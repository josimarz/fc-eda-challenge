version: '3.8'

services:
  walletcore_db:
    image: mysql:latest
    container_name: walletcore_db
    environment:
      - MYSQL_ROOT_PASSWORD=tB8kN9lG1rZ0vF2h
      - MYSQL_DATABASE=walletcore
      - MYSQL_USER=walletcore
      - MYSQL_PASSWORD=hT8zP9nX8aU8tC1j
    ports:
      - 3306:3306
    volumes:
      - .docker/walletcore/mysql:/var/lib/mysql
      - ./scripts/walletcore/:/docker-entrypoint-initdb.d
  transactions_db:
    image: mysql:latest
    container_name: transactions_db
    environment:
      - MYSQL_ROOT_PASSWORD=fK8rB7eF1eI3cX8z
      - MYSQL_DATABASE=transactions
      - MYSQL_USER=transactions
      - MYSQL_PASSWORD=sF9uA2dA1zK6nG0d
    ports:
      - 3307:3306
    volumes:
      - .docker/transactions/mysql:/var/lib/mysql
      - ./scripts/transactions/:/docker-entrypoint-initdb.d
  zookeeper:
    image: "confluentinc/cp-zookeeper:6.1.0"
    container_name: zookeeper
    ports:
      - 2181:2181
    environment:
      - TZ=Sao_Paulo/Brazil
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
  kafka:
    image: confluentinc/cp-enterprise-kafka:6.1.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      - TZ=Sao_Paulo/Brazil
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=100
      - CONFLUENT_METRICS_ENABLE='false'
  control-center:
    image: confluentinc/cp-enterprise-control-center:7.3.0
    hostname: control-center
    container_name: control-center
    depends_on:
      - kafka
    ports:
      - 9021:9021
    environment:
      - CONTROL_CENTER_BOOTSTRAP_SERVERS=kafka:29092
      - CONTROL_CENTER_REPLICATION_FACTOR=1
      - CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS=1
      - CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS=1
      - CONFLUENT_METRICS_TOPIC_REPLICATION=1
      - PORT=9021